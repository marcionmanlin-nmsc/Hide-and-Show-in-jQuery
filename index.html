<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hide and Show in jQuery</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <style>
    body {
      font-family: 'Inter', 'Roboto', Arial, sans-serif;
      background: linear-gradient(135deg, #e8eaf6 0%, #f5f5f5 50%, #e3f2fd 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .profile-card {
      width: 100%;
      max-width: 480px;
      border-radius: 1.5rem;
      overflow: hidden;
      animation: fadeInUp 0.6s ease;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50%      { transform: scale(1.05); }
    }

    .card-header-custom {
      background: linear-gradient(135deg, #1976d2, #42a5f5);
      color: #fff;
      text-align: center;
      padding: 1.5rem 1rem;
    }

    .card-header-custom h4 {
      font-weight: 700;
      letter-spacing: 0.5px;
      margin: 0;
    }

    .image-wrapper {
      text-align: center;
      padding: 2rem 1rem 0.5rem;
      min-height: 240px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    #profileImage {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #1976d2;
      box-shadow: 0 6px 24px rgba(25,118,210,0.25);
      transition: opacity 0.4s ease, transform 0.3s ease;
      cursor: pointer;
    }

    #profileImage:hover {
      transform: scale(1.03);
    }

    .hover-hint {
      text-align: center;
      margin-bottom: 0;
      padding-bottom: 1rem;
    }

    .hover-hint .badge {
      animation: pulse 2s ease-in-out infinite;
    }

    .info-row {
      transition: background 0.2s;
      animation: slideInLeft 0.4s ease both;
    }

    .info-row:nth-child(1) { animation-delay: 0.1s; }
    .info-row:nth-child(2) { animation-delay: 0.18s; }
    .info-row:nth-child(3) { animation-delay: 0.26s; }
    .info-row:nth-child(4) { animation-delay: 0.34s; }
    .info-row:nth-child(5) { animation-delay: 0.42s; }

    @keyframes slideInLeft {
      from { opacity: 0; transform: translateX(-20px); }
      to   { opacity: 1; transform: translateX(0); }
    }

    .info-row:hover {
      background: #e3f2fd;
    }

    .info-icon {
      color: #1976d2;
      font-size: 1.1rem;
    }

    .info-label {
      font-weight: 600;
      color: #555;
      text-transform: uppercase;
      font-size: 0.82rem;
      letter-spacing: 0.5px;
    }

    .info-value {
      font-size: 1rem;
      color: #222;
      font-weight: 500;
    }

    .card-footer-custom {
      background: #f8f9fa;
      border-top: 1px solid #eee;
      text-align: center;
      padding: 0.8rem;
      font-size: 0.82rem;
      color: #999;
    }
  </style>
</head>
<body>

  <div class="card profile-card shadow-lg border-0 animate__animated animate__fadeIn">

    <!-- Header -->
    <div class="card-header-custom">
      <h4><i class="bi bi-person-badge-fill me-2"></i>Personal Information</h4>
    </div>

    <!-- Profile Image -->
    <div class="card-body p-0">
      <div class="image-wrapper" id="imageWrapper">
        <img id="profileImage" src="img/ionman.jpg" alt="Profile Picture" class="animate__animated animate__zoomIn">
      </div>

      <p class="hover-hint">
        <span class="badge bg-info text-dark"><i class="bi bi-eye-slash-fill me-1"></i>Hover over the image to hide it</span>
      </p>

      <!-- Info Table -->
      <div class="list-group list-group-flush">
        <div class="list-group-item d-flex align-items-center gap-3 info-row">
          <i class="bi bi-hash info-icon"></i>
          <div>
            <div class="info-label">ID Number</div>
            <div class="info-value">15</div>
          </div>
        </div>
        <div class="list-group-item d-flex align-items-center gap-3 info-row">
          <i class="bi bi-person-fill info-icon"></i>
          <div>
            <div class="info-label">First Name</div>
            <div class="info-value">Marc Ion</div>
          </div>
        </div>
        <div class="list-group-item d-flex align-items-center gap-3 info-row">
          <i class="bi bi-person-lines-fill info-icon"></i>
          <div>
            <div class="info-label">Last Name</div>
            <div class="info-value">Manlin</div>
          </div>
        </div>
        <div class="list-group-item d-flex align-items-center gap-3 info-row">
          <i class="bi bi-mortarboard-fill info-icon"></i>
          <div>
            <div class="info-label">Course</div>
            <div class="info-value">MSIT</div>
          </div>
        </div>
        <div class="list-group-item d-flex align-items-center gap-3 info-row">
          <i class="bi bi-calendar-event-fill info-icon"></i>
          <div>
            <div class="info-label">Year</div>
            <div class="info-value">1st Year</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="card-footer-custom">
      <i class="bi bi-code-slash me-1"></i> Hide and Show in jQuery &mdash; Activity 08
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
